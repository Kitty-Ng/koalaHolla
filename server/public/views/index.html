<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where are my Koalas?</title>
</head>
<body>
    <section id="addKoala">
    <h1>Add a Koala!</h1>
        <input id="nameIn" type="text" placeholder="Name"></input>
        <select id="genderIn"> 
            <option value="male">M</option>
            <option value="female">F</option>
        </select>
        <input id="ageIn" type="number" placeholder="Age"></input>
        <select id="readyIn"> 
            <option value="yes">Y</option>
            <option value="no">N</option>
        </select>
        <input id="notesIn" type="text" placeholder="Notes"></input>
        <button id="submitButton">Add your Koala!</button>
    </section>
    <section id="displayKoalas"></section>
</body>
</html>
